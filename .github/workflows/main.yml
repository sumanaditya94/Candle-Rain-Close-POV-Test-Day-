name: Sunday Special (1st Feb 9PM - 3AM)

on:
  schedule:
    # 9:00 PM IST = 3:30 PM UTC (15:30)
    # Format: minute hour day month day_of_week
    - cron: '30 15 1 2 *'
  workflow_dispatch: # ম্যানুয়ালি শুরু করার অপশন

jobs:
  stream:
    runs-on: ubuntu-latest
    # রাত ৯টা থেকে রাত ৩টা পর্যন্ত মোট ৬ ঘণ্টা (৩৬০ মিনিট)
    timeout-minutes: 360 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          ffmpeg -re -stream_loop -1 -i video.mp4 \
          -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
          -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
